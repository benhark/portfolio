    :root {

      --text-color: #9ef;
      --bg-color: #000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
    }
    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 900px; /* keeps it centered/narrow */
      margin: 0 auto;
    }
    /* Grid items */
    .grid-item {
      background-color: #111;
      border: 1px solid #333;
      aspect-ratio: 1 / 1; /* makes perfect squares */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .grid-item:hover {
      background-color: #222;
    }
    .grid-item a {
      color: var(--text-color);
      text-decoration: none;
    }
    /* Footer navigation */
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--text-color);
    }
  </style>
</head>
