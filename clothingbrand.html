  <style>
    :root {
      --font: 'Courier New', Courier, monospace;
      --text-color: #000; /* black text */
      --bg-color: #fff;   /* white background */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1, p {
      margin-bottom: 1rem;
    }
    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      max-width: 600px;
      width: 100%;
      gap: 0; /* remove gaps if needed */
    }
    /* Grid items */
    .grid-item {
      background-color: transparent; /* remove dark background */
      border: none; /* remove borders */
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
    }
    .grid-item a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .grid-item:hover img {
      transform: scale(1.05);
      opacity: 0.9;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-color);
    }
    footer a {
      color: var(--text-color);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
