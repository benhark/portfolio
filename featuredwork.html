<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Work — Your Name</title>
  <style>
    :root {
      --font: 'Courier New', Courier, monospace;
      --text-color: #9ef; 
      --bg-color: #000;   
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-transform: uppercase;
    }

    /* Grid system */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tile {
      position: relative;
      aspect-ratio: 1 / 1; /* keeps squares */
      overflow: hidden;
      border: 1px solid #333;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .tile:hover img { transform: scale(1.05); }
    .tile span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: var(--text-color);
      font-size: 0.8rem;
      padding: 0.3rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tile:hover span { opacity: 1; }

    .back-link {
      display: block;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: var(--text-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Featured Work</h1>

  <div class="grid">
    <a class="tile" href="work1.html">
      <img src="https://via.placeholder.com/400" alt="Work 1">
      <span>Work One</span>
    </a>
    <a class="tile" href="work2.html">
      <img src="https://via.placeholder.com/400" alt="Work 2">
      <span>Work Two</span>
    </a>
    <a class="tile" href="work3.html">
      <img src="https://via.placeholder.com/400" alt="Work 3">
      <span>Work Three</span>
    </a>
    <a class="tile" href="work4.html">
      <img src="https://via.placeholder.com/400" alt="Work 4">
      <span>Work Four</span>
    </a>
    <!-- Add more tiles as needed -->
  </div>

  <a class="back-link" href="index.html">← Back to Home</a>
</body>
</html>
