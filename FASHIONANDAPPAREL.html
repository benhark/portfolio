  <!-- Clock Script --> 
  <script> 
    function updateClock() { 
      const options = { 
        timeZone: 'America/New_York', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: true 
      }; 
      const date = new Date(); 
      const time = date.toLocaleTimeString('en-US', options).toLowerCase(); 
      const formatted = `${date.getMonth()+1}/${date.getDate()}/${date.getFullYear()} ${time} Philly, USA`; 
      document.getElementById('clock').textContent = formatted; 
    } 
    setInterval(updateClock, 1000); 
    updateClock(); 
  </script>
